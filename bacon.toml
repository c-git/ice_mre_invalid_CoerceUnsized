default_job = "update-and-check"

[jobs.build]
command = [
  "sh",
  "-c",
  "cargo update && cargo build",
]
need_stdout = true

[jobs.update-and-check]
command = [
  "sh",
  "-c",
  "cargo update && cargo check",
]
need_stdout = true
allow_warnings = true
background = false
on_change_strategy = "kill_then_restart"
kill = ["pkill", "-TERM", "-P"]

[keybindings]
b = "job:build"
c = "job:update-and-check"
